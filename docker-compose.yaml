volumes:
  chroma_data:
  hf_models:

services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
      - ANONYMIZED_TELEMETRY=FALSE

  app:
    container_name: rag-byok-backend
    build: .
    dns:
      - 8.8.8.8
      - 1.1.1.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - HF_HOME=/models/huggingface
      - SENTENCE_TRANSFORMERS_HOME=/models/huggingface
    depends_on:
      chromadb:
        condition: service_started
    volumes:
      - hf_models:/models/huggingface
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8080", "--workers", "4"]